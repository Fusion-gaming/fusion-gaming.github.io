<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Over It - Play Now!</title>
    <link rel="stylesheet" href="../main.css">
    <style>
        /* Specific styles for this game page layout for fullscreen experience */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            background-color: #000; /* Dark background to blend with games */
            color: #f0f0f0; /* Light text for consistency */
            overflow: hidden; /* Hide body scrollbars if game is full-height */
        }

        header {
            background-color: #121212; /* Match new dark theme background */
            color: #f0f0f0;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            flex-shrink: 0; /* Prevent header from shrinking */
            border-bottom: 2px solid #00f0ff; /* Neon line */
        }
        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: #f0f0f0;
            font-weight: bold;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        header nav ul li a:hover {
            color: #00f0ff; /* Neon primary color */
            text-decoration: none;
        }

        .game-page-container {
            flex-grow: 1; /* Allows container to take available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            width: 100%; /* Take full width */
            max-width: none; /* Override max-width from main.css */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
            background-color: transparent; /* Transparent so game iframe dominates */
            box-shadow: none; /* No shadow */
            border-radius: 0; /* No border radius */
        }

        .game-info {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e; /* Medium dark background */
            border-bottom: 1px solid #333;
            width: 100%;
            box-sizing: border-box;
        }

        .game-info h1 {
            font-size: 1.8em;
            margin: 10px 0 5px 0;
            color: #00f0ff; /* Neon heading color */
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }

        .game-info p {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        .game-iframe {
            flex-grow: 1; /* Allow iframe to take remaining vertical space */
            width: 100%; /* Take full width */
            height: 100%; /* Adjust dynamically */
            border: none; /* Remove iframe border */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
            background-color: #000; /* Ensure black background if game doesn't load instantly */
        }

        .back-button-container {
            flex-shrink: 0; /* Prevent button from shrinking */
            padding: 15px 0;
            background-color: #1e1e1e;
            text-align: center;
            width: 100%;
            border-top: 1px solid #333;
            box-sizing: border-box;
            display: flex; /* Make it a flex container to align buttons */
            justify-content: center; /* Center buttons horizontally */
            gap: 20px; /* Space between buttons */
        }

        .back-button, .fullscreen-button { /* Apply similar styling to both buttons */
            display: inline-block;
            background-color: #a020f0; /* Electric purple */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none; /* For back-button (is a link) */
            border: none; /* For fullscreen-button (is a button) */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif; /* Match body font */
        }

        .back-button:hover, .fullscreen-button:hover {
            background-color: #00f0ff; /* Neon cyan on hover */
            transform: translateY(-2px);
        }

        footer {
            display: none; /* Hide footer on game pages for more space */
        }

        @media (max-width: 768px) {
            .game-info h1 {
                font-size: 1.5em;
            }
            .back-button, .fullscreen-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .back-button-container {
                flex-direction: column; /* Stack buttons on small screens */
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#games">Games</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-page-container">
        <div class="game-info">
            <h1>Getting Over It with Bennett Foddy</h1>
            <p>Prepare for an incredibly frustrating yet rewarding climbing adventure!</p>
        </div>

        <iframe class="game-iframe"
                src="gettingoverit.html"
                allowfullscreen
                title="Getting Over It Game">
        </iframe>

        <div class="back-button-container">
            <a href="../index.html#games" class="back-button">Back to Games</a>
            <button class="fullscreen-button">Fullscreen</button> </div>
    </main>

    <footer>
        <p>&copy; 2025 Fusion Gaming Hub. All rights reserved.</p>
    </footer>
</body>
</html>
