<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Over It - Play Now!</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Specific styles for this game page layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the page takes full viewport height */
            margin: 0;
            background-color: #e0f2f7; /* Matches your main site's background */
            color: #333;
        }

        /* Styles for the header on this game page */
        header {
            background-color: #283e5a; /* Matches your main header */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        header nav ul li a:hover {
            color: #87ceeb;
            text-decoration: none;
        }

        .game-page-container {
            flex-grow: 1; /* Allows the content to expand and push footer down */
            max-width: 1000px; /* Max width for content */
            margin: 20px auto; /* Centers the container */
            padding: 20px;
            background-color: #ffffff; /* White background for the content area */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            display: flex; /* Use flexbox for vertical alignment */
            flex-direction: column;
            align-items: center;
        }

        .game-iframe {
            width: 100%;
            height: 600px; /* Adjust height as needed for your game */
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #000; /* Placeholder background for iframe */
        }

        @media (max-width: 768px) {
            .game-iframe {
                height: 400px; /* Adjust height for smaller screens */
            }
            .game-page-container {
                margin: 10px; /* Smaller margin on mobile */
                padding: 15px;
            }
        }

        .back-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Footer Styles (Copied from your main style.css for consistency) */
        footer {
            background-color: #283e5a; /* Dark blue header */
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto; /* Pushes the footer to the bottom */
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#games">Games</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-page-container">
        <h1>Getting Over It with Bennett Foddy</h1>
        <p>Prepare for an incredibly frustrating yet rewarding climbing adventure!</p>

        <iframe class="game-iframe"
                src="gettingoverit.html"
                allowfullscreen
                title="Getting Over It Game">
        </iframe>

        <p>If the game doesn't load, ensure your browser allows third-party content or check the source link.</p>
        <a href="../index.html#games" class="back-button">Back to Games</a>
    </main>

    <footer>
        <p>&copy; 2025 My Gaming Hub. All rights reserved.</p>
    </footer>
</body>
</html>
